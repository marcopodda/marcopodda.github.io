{% comment %} Assuming site.social (or site.author) is a hash with social media keys {% endcomment %}
{% if site.social.linkedin %}
  <a href="https://linkedin.com/in/{{ site.social.linkedin }}" target="_blank" rel="noopener noreferrer" title="LinkedIn">
    <i class="fab fa-linkedin"></i>
  </a>
{% endif %}
{% if site.social.github %}
  <a href="https://github.com/{{ site.social.github }}" target="_blank" rel="noopener noreferrer" title="GitHub">
    <i class="fab fa-github"></i>
  </a>
{% endif %}
{% if site.social.google_scholar %}
  <a href="https://scholar.google.com/citations?user={{ site.social.google_scholar }}" target="_blank" rel="noopener noreferrer" title="Google Scholar">
    <i class="fas fa-graduation-cap"></i>
  </a>
{% endif %}
{% if site.social.twitter %}
  <a href="https://twitter.com/{{ site.social.twitter }}" target="_blank" rel="noopener noreferrer" title="X (Twitter)">
    <i class="fab fa-x-twitter"></i>
  </a>
{% endif %}
