<div class="social-links">
    {% if site.author.github %}
    <a href="https://github.com/{{ site.author.github }}" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i> GitHub</a>
    {% endif %}
    {% if site.author.linkedin %}
    <a href="https://linkedin.com/in/{{ site.author.linkedin }}" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin"></i> LinkedIn</a>
    {% endif %}
    {% if site.author.twitter %}
    <a href="https://twitter.com/{{ site.author.twitter }}" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-twitter"></i> Twitter</a>
    {% endif %}
    {% if site.author.google_scholar %}
    <a href="https://scholar.google.com/citations?user={{ site.author.google_scholar }}" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-graduation-cap"></i> Google Scholar</a>
    {% endif %}
    {% if site.author.email %}
    <a href="mailto:{{ site.author.email }}" target="_blank" rel="noopener noreferrer"><i class="fa-solid fa-envelope"></i> Email</a>
    {% endif %}
    </div>
